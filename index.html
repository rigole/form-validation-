<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Sign up Today! </h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                       required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="678-00-07-84" name="phone"
                        required pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
            </div>
            <!-- Email Adress -->
            <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="email" id="email" placeholder="email@email.com"  required name="email">
            </div>
            <!--  URL -->
            <div class="form-group">
                <label for="url">Website Adress</label>
                <input type="url" id="url" placeholder="www.flashpayers.com" name="website">
            </div>
            <!--  Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min 8 characters)"  required
                     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="At least 1 uppercase character, 1 lowercase character and 1 number are required">
            </div>
            <!--  Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"  required name="password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!--  Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
